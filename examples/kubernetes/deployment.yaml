---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: randomapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: randomapi
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: randomapi
    spec:
      containers:
        - name: randomapi
          image: ghcr.io/gi8lino/randomapi:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Zurich
          ports:
            - name: http
              containerPort: 8080
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 30
            timeoutSeconds: 2
            periodSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 2
            periodSeconds: 30
          resources:
            requests:
              memory: 128Mi
              cpu: 10m
            limits:
              memory: 128Mi
              cpu: 10m
          volumeMounts:
            - name: jokes
              mountPath: /work/jokes.json
      volumes:
        - name: jokes
          configMap:
            name: randomapi-jokes
            defaultMode: 0755
